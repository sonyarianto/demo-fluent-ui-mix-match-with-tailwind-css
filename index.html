<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      type="module"
      src="https://unpkg.com/@fluentui/web-components"
    ></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        prefix: 'tw-',
      };
    </script>
  </head>
  <body class="tw-m-5">
    <h1 class="tw-text-2xl tw-font-bold">
      FluentUI 2 Web Components Mixed with Tailwind CSS with Prefix
    </h1>
    <fluent-button appearance="accent" class="tw-mt-5">OK</fluent-button>
    <fluent-button appearance="neutral" class="tw-mt-5">Cancel</fluent-button>
    <br /><br />
    <fluent-combobox placeholder="Select an animal">
      <fluent-option value="1">Horse</fluent-option>
      <fluent-option value="2">Rabbit</fluent-option>
      <fluent-option value="3">Cat</fluent-option>
      <fluent-option value="4" disabled>Dragon</fluent-option>
    </fluent-combobox>

    <pre class="tw-mt-10">
By using Tailwind CSS prefix, we can use Tailwind CSS with any existing CSS definition to avoid name conflicts.</pre
    >
  </body>
</html>
